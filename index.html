<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Mock Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="company-banner" class="banner">
    </div>

    <div id="main-container">
        <div id="upper-container" class="main-content">
            <p id="sign-up-prompt">Get updates from my blog and newsletter!</p>
            <form action="#" id="sign-up">
                <h2 class="sign-up-label">Sign up here!</h2>
                <ul id="form-items">
                    <li>
                        <label for="name1">FIRST NAME</label>
                        <input type="text" id="name1" name="first_name">
                    </li>
                    <li>
                        <label for="name2">LAST NAME</label>
                        <input type="text" id="name2" name="last_name">
                    </li>
                    <li>
                        <label for="e-mail">E-MAIL</label>
                        <input type="email" id="e-mail" name="email">
                    </li>
                    <li>
                        <label for="pnum">PHONE NUMBER</label>
                        <input type="tel" id="pnum" name="phone">
                    </li>
                    <li>
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="password">
                    </li>
                    <li>
                        <label for="pass-match">CONFIRM PASSWORD</label>
                        <input type="text" id="pass-match" name="confirm_pass">
                    </li>
                </ul>
            </form>
        </div>

        <div id="lower-container" class="main-content">
            <button type="submit" form="sign-up">Sign Up</button>
        </div>
    </div>
</body>
</html>
