<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Mock Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="company-banner" class="banner">
    </div>

    <div id="main-container">
        <p>Get updates from my blog and newsletter!</p>

        <form action="#" id="sign-up">
            <h2>Sign up here!</h2>
            <ul id="form-items">
                <li>
                    <label for="name1">First Name</label>
                    <input type="text" id="name1" name="first_name">
                </li>
                <li>
                    <label for="name2">Last Name</label>
                    <input type="text" id="name2" name="last_name">
                </li>
                <li>
                    <label for="e-mail">E-Mail</label>
                    <input type="email" id="e-mail" name="email">
                </li>
                <li>
                    <label for="pnum">Phone Number</label>
                    <input type="tel" id="pnum" name="phone">
                </li>
                <li>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password">
                </li>
                <li>
                    <label for="pass-match">Confirm Password</label>
                    <input type="text" id="pass-match" name="confirm_pass">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
