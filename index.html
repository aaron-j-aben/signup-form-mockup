<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Mock Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="company-banner" class="banner">
    </div>

    <div id="main-container">
        <div id="upper-container" class="main-content">
            <p id="sign-up-prompt">Hey, it's Aaron! Sign up to gain access to my <em>articles</em> and my <em>repositories</em>. Excited to
                collaborate with you!
            </p>
            <form action="#" id="sign-up">
                <h2 class="sign-up-label">Sign up here!</h2>
                <p><span class="required-warning" aria-label="required">*</span> = Required field</p>
                <ul id="form-items">
                    <li>
                        <label for="name1">FIRST NAME<span class="required-warning" aria-label="required">*</span></label>
                        <input type="text" id="name1" name="first_name" maxlength="20" placeholder="ex. Thor">
                    </li>
                    <li>
                        <label for="name2">LAST NAME</label>
                        <input type="text" id="name2" name="last_name" maxlength="20" placeholder="ex. Odinson">
                    </li>
                    <li>
                        <label for="e-mail">E-MAIL<span class="required-warning" aria-label="required">*</span></label>
                        <input type="email" id="e-mail" name="email" placeholder="ex. a@mail.com">
                    </li>
                    <li>
                        <label for="pnum">PHONE NUMBER (US)</label>
                        <input type="tel" id="pnum" name="phone" pattern="\(?\d{3}\)?-? *\d{3}-? *-?\d{4}" >
                    </li>
                    <li>
                        <label for="ref">REFERRAL CODE</label>
                        <input type="password" id="ref" name="referral" minlength="5">
                    </li>
                    <li id="confirm-ref-container">
                        <label for="ref-match">CONFIRM REFERRAL</label>
                        <input type="password" id="ref-match" name="confirm_referral">
                    </li>
                </ul>
            </form>
        </div>

        <div id="lower-container" class="main-content">
            <button type="submit" form="sign-up">Sign Up</button>
        </div>
    </div>
</body>
</html>
